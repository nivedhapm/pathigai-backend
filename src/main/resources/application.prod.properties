spring.application.name=pathigai

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/pathigai_app?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:pathigai_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging Configuration
logging.level.com.pathigai.auth=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Mail Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Custom mail from address and name
app.mail.from=${MAIL_FROM:noreply@pathigai.com}
app.mail.from-name=Pathigai
app.mail.enabled=true
app.mail.use-mime=true

# SMS Configuration (Fast2SMS)
app.sms.fast2sms.api-key=${FAST2SMS_API_KEY}
app.sms.fast2sms.sender-id=FSTSMS
app.sms.enabled=false

# Verification Configuration
app.verification.otp-length=6
app.verification.sms-expiry-minutes=2
app.verification.email-expiry-minutes=2
app.verification.max-attempts=3
app.verification.max-resends=3

# Recaptcha configuration
app.recaptcha.site-key=${RECAPTCHA_SITE_KEY}
app.recaptcha.secret-key=${RECAPTCHA_SECRET_KEY}
app.recaptcha.enabled=${RECAPTCHA_ENABLED:true}
app.recaptcha.verify-url=https://www.google.com/recaptcha/api/siteverify

# Production mode
app.verification.dev-mode=false

# Session Configuration
app.session.max-concurrent-sessions=${MAX_CONCURRENT_SESSIONS:5}
app.session.cleanup-interval-hours=${SESSION_CLEANUP_INTERVAL:24}

# Security Configuration
app.security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
app.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.security.cors.allowed-headers=*
app.security.cors.allow-credentials=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.access-token-expiration=7200000
app.jwt.refresh-token-expiration=86400000
