spring.application.name=pathigai

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging Configuration
logging.level.com.pathigai.auth=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Mail Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Custom from address and name
app.mail.from=noreply@pathigai.com
app.mail.from-name=Pathigai
app.mail.enabled=true
app.mail.use-mime=true

# SMS Configuration (Fast2SMS)
app.sms.fast2sms.api-key=${FAST2SMS_API_KEY}
app.sms.fast2sms.sender-id=${FAST2SMS_SENDER_ID}
app.sms.enabled=false

# Verification Configuration
app.verification.otp-length=6
app.verification.sms-expiry-minutes=2
app.verification.email-expiry-minutes=2
app.verification.max-attempts=3
app.verification.max-resends=3

# Recaptcha configuration
app.recaptcha.site-key=${RECAPTCHA_SITE_KEY}
app.recaptcha.secret-key=${RECAPTCHA_SECRET_KEY}
app.recaptcha.enabled=${RECAPTCHA_ENABLED:true}
app.recaptcha.verify-url=https://www.google.com/recaptcha/api/siteverify

# Development mode configuration
app.verification.dev-mode=true
app.verification.dev-otp=123456

# Session Configuration
app.session.max-concurrent-sessions=${MAX_CONCURRENT_SESSIONS:3}
app.session.cleanup-interval-hours=${SESSION_CLEANUP_INTERVAL:1}
app.session.device-fingerprint-enabled=${DEVICE_FINGERPRINT_ENABLED:true}
app.session.strict-device-binding=${STRICT_DEVICE_BINDING:true}
server.servlet.session.timeout=2h

# Security Configuration
app.security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://pathigai.vercel.app, http://localhost:3000,http://localhost:5173, http://localhost:5174,http://localhost:3001,http://localhost:3306,http://localhost:8080}
app.security.cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
app.security.cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
app.security.cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.access-token-expiration=7200000
app.jwt.refresh-token-expiration=86400000
app.jwt.refresh-token-rotation-enabled=${JWT_REFRESH_ROTATION:true}
app.jwt.clock-skew-seconds=${JWT_CLOCK_SKEW:300}
